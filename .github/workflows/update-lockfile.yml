name: ðŸ“¦ Update package-lock.json

on:
  schedule:
    - cron: "0 3 * * 1" # Weekly on Monday at 3 AM UTC
  pull_request:
    paths:
      - ".github/workflows/update-lockfile.yml"
  workflow_dispatch:

jobs:
  update:
    name: ðŸ”„ Update lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      DRY_RUN: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          cache: "npm"
          node-version-file: package.json

      - name: ðŸ”„ Update lockfile
        run: npm update --package-lock-only
        env:
          CYPRESS_INSTALL_BINARY: 0
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_FUND: false
          NPM_CONFIG_UPDATE_NOTIFIER: false

      - name: ðŸ”€ Create Pull Request
        if: env.DRY_RUN != 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: package-lock.json
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: github-actions/update-lockfile
          commit-message: "ðŸ”’ chore: update package-lock.json"
          delete-branch: true
          title: "ðŸ”’ chore: update package-lock.json"
          body: |
            Automated weekly refresh of `package-lock.json` to update transitive dependencies within their semver ranges.

            This ensures the lockfile stays up-to-date with the latest compatible versions of all dependencies.
