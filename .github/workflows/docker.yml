name: ğŸ‹ Docker

on:
  push:

jobs:
  build:
    name: ğŸ¥§ Bake Image
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long,prefix=
            type=ref,event=branch
            type=ref,event=tag
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Persist npm cache
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          cache-map: |
            {
              "root-npm": "/root/.npm"
            }

      - name: Build
        uses: docker/bake-action@master
        with:
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
        env:
          SOURCE_COMMIT: ${{ github.sha }}

  integration_test:
    name: ğŸš¥ Integration test
    needs:
      - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: ğŸš¥ Run Container Tests
        uses: docker://gcr.io/gcp-runtimes/container-structure-test:v1.15.0
        with:
          args: test --config container-structure-test.yml --image ghcr.io/${{ github.repository }}:${{ github.sha }} --verbosity debug
